{% load staticfiles %}
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"  media="screen,projection"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

      <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/chat.js' %}"></script>
    </head>

    <body>
    {% block body %}
        <div class="bg-light border  py-3 container-fluid">
            <div class="container text-dark text-center ">
            <h2>DBS Students Chatting App</h2>
            <p>Django Chatting App</p>
            </div>
        </div>
        <div class="container p-3 text-primary">
            <div class="row justify-content-center my-3">
            <div class="col-6 ">
                <div class="text-center py-3">
                <div>
                    {% block form %}
                    <h3>
                            Login to Proceed
                    </h3>
                    <form id="login-form" class="form-group" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="input-field col s12 my-3">
                                <input name="username" id="id_username" type="email" required>
                                <label for="id_username">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 my-3">
                                <input name="password" id="id_password" type="password">
                                <label for="id_password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="text-center text-danger m-2">
                                {% if errors %}
                                        {{ errors }}
                                {% endif %}
                            </div>
                            <div class="col">
                                <a class=" btn  text-dark btn-primary" href="{% url 'register' %}">Register</a>
                            </div>

                            <div class="col">
                                <button class=" btn text-dark btn-primary">Login</button>
                            </div>
                            </div>
                        </div>
                    </form>
                    {% endblock %}
                </div>
            </div>
            </div>
            </div>
        </div>
        {% endblock %}
    </body>

  </html>
